[unit_type]
    id=EOI_net_thrower
    name=_"Net Thrower"
    race=EOI_earthman
    image="units/earthmen/net_thrower.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=earthman
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=EOI_monster_hunter
    cost=14
    usage=archer
    description=_"Earthmen aren't very strong, so they need monsters to help them to carry heavy things. However, the monsters don't do that voluntarily, so they have to be catched with a net."
    

    [attack]
        name=fist
        description=_"fist"
        type=impact
        range=melee
        damage=3
        number=2
        icon=attacks/fist.png
    [/attack]

    [attack]
        name=net
        description=_"net"
        type=impact
        range=ranged
        damage=5
        number=2
        icon=attacks/net.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=-5
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
