#textdomain wesnoth-era_of_ilthan
[unit_type]
    id=EOI_onolom_hatchling
    name=_"Onolom Hatchling"
    race=EOI_earth_monster
    image="units/earthmen/onolom_hatchling.png"

    hitpoints=32
    movement_type=EOI_earthman
    movement=8
    experience=40
    level=1
    alignment=chaotic
    advances_to=EOI_onolom
    cost=17
    usage=scout
    description=_"Onolom hatchlings have six to ten legs and inhabit the damp, shadowed caves of the underground, where water levels rise unexpectedly. Born with the ability to swim, they are well adapted to these flooded caves, which can change from dry to submerged in an instant. Hatchlings sustain themselves by hunting smaller creatures and insects, but they pose little danger to larger beings. At the sight of humans or earthmen, these timid creatures dart away quickly, relying on their agility and many legs to evade capture."

