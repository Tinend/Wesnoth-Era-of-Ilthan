[unit_type]
    id=EOI_light_dragon
    name= _ "light dragon"
    race=EOI_dragon
    image="units/lizard_alliance/light_dragon.png"

    hitpoints=43
    movement_type=small_dragon
    movement=8
    experience=80
    level=2
    alignment=lawful
    advances_to=EOI_silver_dragon
    cost=37
    usage=mixed fighter
    description= _ "The dragons of light are mighty fighters against undead. They are sometimes called \"white dragons\" because of their color."
    {DEFENSE_ANIM "units/lizard_alliance/light_dragon.png" "units/lizard_alliance/light_dragon.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    undead_variation=drake

    [resistance]
        blade=90
        impact=100
        arcane=70
        cold=110
    [/resistance]

    [attack]
        description= _ "bite"
        type=blade
        range=melee
        damage=5
        number=3
        icon=attacks/fangs.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/light_dragon.png"
                sound=miss-2.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/light_dragon.png"
                sound=bite.ogg
            [/frame]
        [/animation]
    [/attack]

    [attack]
        name= _ "arcane fire"
        description=_"arcane fire"
        type=arcane
        range=ranged
        damage=4
        number=4
        icon=attacks/lightbeam.png
        [animation]
            hits=no
            {MISSILE_FRAME_LIGHT_BEAM}
            sound={SOUND_LIST:HOLY}
        [/animation]
        [animation]
            hits=yes
            {MISSILE_FRAME_LIGHT_BEAM}
            sound={SOUND_LIST:HOLY}
        [/animation]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=arcane fire
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=99
            image="projectiles/icemissile-n-1.png"
            image_diagonal="projectiles/icemissile-ne-1.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
