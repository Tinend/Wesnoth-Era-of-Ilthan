[unit_type]
    id=EOI_mage_lizard
    name= _ "Mage Lizard"
    race=EOI_lizard
    image="units/lizard_alliance/mage_lizard.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=41
    movement_type=EOI_lizard
    movement=6
    experience=120
    level=2
    alignment=lawful
    advances_to=EOI_keeper_of_lightning
    cost=40
    usage=archer
    description= _ "Mage lizards are very mighty lizards and use to kill hundred as many undead as their own number is."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/lizard_alliance/mage_lizard.png" "units/lizard_alliance/mage_lizard.png" {SOUND_LIST:ELF_HIT} }
    undead_variation=saurian

    [resistance]
    [/resistance]

    [attack]
        description= _ "bite"
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/lizard_bite.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/mage_lizard.png"
                sound=miss-2.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/mage_lizard.png"
                sound=bite.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        description= _ "lightning"
        type=fire
        range=ranged
        damage=7
        number=4
        icon=attacks/lightning.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        [animation]
            hits=no
            [missile_frame]
                begin=-50
                end=400
                image="units/lizard_alliance/fire-n.png"
                image_diagonal="units/lizard_alliance/fire-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/mage_lizard.png"
                sound=lightning-miss.ogg
            [/frame]
            [frame]
                begin=100
                end=250
                image="units/lizard_alliance/mage_lizard.png"
                sound=lightning-miss.ogg
            [/frame]
            [frame]
                begin=250
                end=400
                image="units/lizard_alliance/mage_lizard.png"
                sound=lightning-miss.ogg
            [/frame]
            [frame]
                begin=400
                end=550
                image="units/lizard_alliance/mage_lizard.png"
                sound=lightning-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/mage_lizard.png"
                sound=lightning.ogg
            [/frame]
            [frame]
                begin=100
                end=250
                image="units/lizard_alliance/mage_lizard.png"
                sound=lightning.ogg
            [/frame]
            [frame]
                begin=250
                end=400
                image="units/lizard_alliance/mage_lizard.png"
                sound=lightning.ogg
            [/frame]
            [frame]
                begin=400
                end=550
                image="units/lizard_alliance/mage_lizard.png"
                sound=lightning.ogg
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
