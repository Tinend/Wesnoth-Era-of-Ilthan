[unit_type]
    id=EOI_night_dragon
    name= _ "night dragon"
    race=EOI_dragon
    image="units/lizard_alliance/night_dragon.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=big_dragon
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    description= _ "The dragons of night are the mightiest dragons in melee combat. They use to kill every enemy in their first charge. People use to call them black dragons, too."
    {DEFENSE_ANIM "units/lizard_alliance/night_dragon.png" "units/lizard_alliance/night_dragon.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    undead_variation=drake

    [defense]
        deep_water=40
    [/defense]

    [resistance]
        fire=110
        cold=50
        arcane=90
    [/resistance]

    [attack]
        description=_"bite"
        type=blade
        range=melee
        damage=11
        number=4
        icon=attacks/fangs.png
        [animation]
            hits=no
            [missile_frame]
                begin=-50
                end=400
                image="units/lizard_alliance/cold-n.png"
                image_diagonal="units/lizard_alliance/cold-ne.png"
            [/missile_frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=400
                image="units/lizard_alliance/night_dragon.png"
                sound=bite.ogg
            [/frame]
        [/animation]
    [/attack]

    [attack]
        description=_"charge"
        type=impact
        range=melee
        damage=17
        number=2
        icon=attacks/blank-attack.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        [animation]
            hits=no
            [frame]
                begin=-50
                end=500
                image="units/lizard_alliance/night_dragon.png"
                sound=bite.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=400
                image="units/lizard_alliance/night_dragon.png"
            [/frame]
        [/animation]
    [/attack]

    [attack]
        name=_"black breath"
        description=_"black breath"
        type=cold
        range=ranged
        damage=9
        number=3
        icon=attacks/dark-missile.png
        [animation]
            hits=no
            [missile_frame]
                begin=-50
                end=100
                image="units/lizard_alliance/cold-n.png"
                image_diagonal="units/lizard_alliance/cold-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/night_dragon.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-50
                end=100
                image="units/lizard_alliance/cold-n.png"
                image_diagonal="units/lizard_alliance/cold-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/night_dragon.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/animation]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=black breath
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=99
            image="projectiles/icemissile-n-1.png"
            image_diagonal="projectiles/icemissile-ne-1.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
