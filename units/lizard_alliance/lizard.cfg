[unit_type]
    id=EOI_lizard
    name= _ "Lizard"
    race=EOI_lizard
    image="units/lizard_alliance/lizard.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=EOI_lizard
    movement=6
    experience=40
    level=1
    alignment=lawful
    advances_to=EOI_fire_lizard,EOI_giant_lizard
    cost=16
    usage=fighter
    description= _ "A common lizard who has learned how to fight against skeletons from his childhood on."
    {DEFENSE_ANIM "units/lizard_alliance/lizard.png" "units/lizard_alliance/lizard.png" {SOUND_LIST:ELF_HIT} }
    die_sound={SOUND_LIST:ELF_HIT}
    undead_variation=lizard

    [attack]
        description=_"bite"
        type=blade
        range=melee
        damage=7
        number=3
        icon=bite.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/lizard.png"
                sound=miss-2.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/lizard.png"
                sound=bite.ogg
            [/frame]
        [/animation]
    [/attack]
