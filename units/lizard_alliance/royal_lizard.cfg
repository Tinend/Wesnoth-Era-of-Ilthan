[unit_type]
    id=EOI_royal_lizard
    name= _ "Royal Lizard"
    race=EOI_lizard
    image="units/lizard_alliance/royal_lizard.png"

    hitpoints=58
    movement_type=EOI_lizard
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=fighter
    description= _ "These are the kings of a lizard tribe. They are very strong and know how to lead an army into the field. They have learnt to use there body to fight against undead."
    {DEFENSE_ANIM "units/lizard_alliance/royal_lizard.png" "units/lizard_alliance/royal_lizard.png" {SOUND_LIST:ELF_HIT} }
    die_sound={SOUND_LIST:ELF_HIT}
    undead_variation=saurian

    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]

    [attack]
        description=_"bite"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/fangs.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/royal_lizard.png"
                sound=miss-2.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/royal_lizard.png"
                sound=bite.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        description=_"tail"
        type=impact
        range=melee
        damage=11
        number=2
        icon=attacks/blank-attack.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/royal_lizard.png"
                sound=miss-1.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/royal_lizard.png"
                sound=fist.ogg
            [/frame]
        [/animation]
    [/attack]

    [death]
        [frame]
            begin=0
            end=50
            image="units/lizard_alliance/royal_lizard.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/lizard_alliance/royal_lizard.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/lizard_alliance/royal_lizard.png"
        [/frame]
    [/death]
[/unit_type]
