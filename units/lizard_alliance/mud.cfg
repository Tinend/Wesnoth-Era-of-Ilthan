[unit_type]
    id=EOI_mud
    name= _ "Mud"
    race=EOI_mud
    image="units/lizard_alliance/mud.png"

    hitpoints=40
    movement_type=mud
    movement=4
    experience=38
    level=1
    alignment=neutral
    advances_to=EOI_huge_mud,EOI_poisoned_mud
    cost=14
    usage=fighter
    description= _ "Nobody knows what it is but everybody knows that it doesn't want to die!"
    {DEFENSE_ANIM "units/lizard_alliance/mud.png" "units/lizard_alliance/mud.png" {SOUND_LIST:ORC_HIT} }
    die_sound={SOUND_LIST:ORC_DIE}

    [abilities]
        {ABILITY_MUD}
    [/abilities]

    [attack]
        description= _ "jostle"
        type=impact
        range=melee
        damage=8
        number=1
        icon=attacks/blank-attack.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/mud.png"
                sound=miss-1.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/mud.png"
                sound=fist.ogg
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
