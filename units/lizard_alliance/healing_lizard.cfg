[unit_type]
    id=EOI_healing_lizard
    name= _ "Healing Lizard"
    race=EOI_lizard
    image="units/lizard_alliance/healing_lizard.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=EOI_lizard
    movement=6
    experience=80
    level=2
    alignment=lawful
    advances_to=EOI_apothecary_lizard
    cost=33
    usage=archer
    description= _ "These lizards are able to heal their friends, wich is very important if they fight in the desert far from home and far from any village."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/lizard_alliance/healing_lizard.png" "units/lizard_alliance/healing_lizard.png" {SOUND_LIST:ELF_HIT} }
    undead_variation=saurian

    [abilities]
        {ABILITY_HEALS8}
    [/abilities]

    [attack]
        description= _ "bite"
        type=blade
        range=melee
        damage=6
        number=2
        icon=attacks/lizard_bite.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/healing_lizard.png"
                sound=miss-2.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/healing_lizard.png"
                sound=bite.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        description= _ "fireball"
        type=fire
        range=ranged
        damage=5
        number=4
        icon=attacks/fireball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        [animation]
            hits=no
            [missile_frame]
                begin=-50
                end=400
                image="units/lizard_alliance/fire-n.png"
                image_diagonal="units/lizard_alliance/fire-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/healing_lizard.png"
                sound=lightning-miss.ogg
            [/frame]
            [frame]
                begin=100
                end=250
                image="units/lizard_alliance/healing_lizard.png"
                sound=lightning-miss.ogg
            [/frame]
            [frame]
                begin=250
                end=400
                image="units/lizard_alliance/healing_lizard.png"
                sound=lightning-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-50
                end=400
                image="units/lizard_alliance/fire-n.png"
                image_diagonal="units/lizard_alliance/fire-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/healing_lizard.png"
                sound=lightning.ogg
            [/frame]
            [frame]
                begin=100
                end=250
                image="units/lizard_alliance/healing_lizard.png"
                sound=lightning.ogg
            [/frame]
            [frame]
                begin=250
                end=400
                image="units/lizard_alliance/healing_lizard.png"
                sound=lightning.ogg
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
