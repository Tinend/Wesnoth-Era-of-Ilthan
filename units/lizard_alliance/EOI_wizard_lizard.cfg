[unit_type]
	id=EOI_wizard_lizard
	name= _ "Wizard Lizard"
	race=EOI_lizard
	image="units/lizard_alliance/wizard_lizard.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=26
	movement_type=EOI_lizard
	movement=6
	experience=40
	level=1
	alignment=lawful
	advanceto=EOI_healing_lizard,EOI_mage_lizard
	cost=19
	usage=archer
	unit_description= _ "The lizards noted very quickly that the undead had a healthy fear of fire, yet they were unsure how to make the most of this. Limited by their lack of hands, the lizards nonetheless persisted in studying any means that would let them use fire in combat. After observing the actions of undead spellcasters, the lizards realized the key to solving their problem lay with the enemy. They captured an enemy spellcaster, and spent years studying his secrets. Their efforts were not without fruit, and now a small part of the lizard population can use this magic against the undead."
	die_sound={SOUND_LIST:ELF_HIT}
	{DEFENSE_ANIM "units/lizard_alliance/wizard_lizard.png" "units/lizard_alliance/wizard_lizard.png" {SOUND_LIST:ELF_HIT} }
	undead_variation=saurian

	[abilities]
		{ABILITY_HEALS4}
	[/abilities]

	[attack]
		description= _ "bite"
		type=blade
		range=melee
		damage=5
		number=2
		icon=bite.png
		[animation]
			hits=no
			[frame]
				begin=-50
				end=100
				image="units/lizard_alliance/wizard_lizard.png"
				sound=miss-2.ogg
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-50
				end=100
				image="units/lizard_alliance/wizard_lizard.png"
				sound=bite.ogg
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=lightning
		description= _ "lightning"
		type=fire
		range=ranged
		damage=4
		number=4
		icon=attacks/lightning.png
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		[animation]
			hits=no
 	      		[missile_frame]
            		    begin=-50
			    end=400
            		    image="units/lizard_alliance/fire-n.png"
            		    image_diagonal="units/lizard_alliance/fire-ne.png"
        		[/missile_frame]
			[frame]
				begin=-50
				end=100
				image="units/lizard_alliance/wizard_lizard.png"
                		sound=magic-missile-miss-1.ogg,magic-missile-miss-2.ogg,magic-missile-miss-3.ogg
			[/frame]
			[frame]
				begin=100
				end=250
				image="units/lizard_alliance/wizard_lizard.png"
		                sound=magic-missile-miss-1.ogg,magic-missile-miss-2.ogg,magic-missile-miss-3.ogg
			[/frame]
		[/animation]
		[animation]
			hits=yes
 	      		[missile_frame]
            		    begin=-50
			    end=400
            		    image="units/lizard_alliance/fire-n.png"
            		    image_diagonal="units/lizard_alliance/fire-ne.png"
        		[/missile_frame]
			[frame]
				begin=-50
				end=100
				image="units/lizard_alliance/wizard_lizard.png"
                		sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
			[/frame]
			[frame]
				begin=100
				end=250
				image="units/lizard_alliance/wizard_lizard.png"
                		sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
			[/frame]
		[/animation]
	[/attack]
   	[attack_anim]
	        [attack_filter]
        	        name=lightning
	    	[/attack_filter]
 	        [missile_frame]
                        begin=-50
                        end=150
                        image="projectiles/fire-burst-small-1.png"
                        image_diagonal="projectiles/fire-burst-small-1.png"
	        [/missile_frame]
	[/attack_anim]
[/unit_type]
