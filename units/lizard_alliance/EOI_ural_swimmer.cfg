[unit_type]
    id=EOI_ural_swimmer
    name= _ "Ural Swimmer"
    race=EOI_uralian
    image="units/lizard_alliance/ural_swimmer.png"
    hitpoints=30
    movement_type=swim
    movement=5
    experience=55
    level=1
    alignment=lawful
    advances_to=EOI_ural_spearmaster
    cost=13
    usage=fighter
    unit_description= _ "The Ural swimmers are a peaceful people who lives in the Ural swamp. They are allied with the lizards, but they are much more cooperative and like to trade with humans and are even able to make primitive weapons themselves."
    {DEFENSE_ANIM "units/lizard_alliance/ural_swimmer.png" "units/lizard_alliance/ural_swimmer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=swimmer

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/spear.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/ural_swimmer.png"
                sound=spear_miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/ural_swimmer.png"
                sound=spear.ogg
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
