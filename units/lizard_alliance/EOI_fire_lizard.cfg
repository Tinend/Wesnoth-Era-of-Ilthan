[unit_type]
	id=EOI_fire_lizard
	name= _ "Fire Lizard"
	race=EOI_lizard
	image="lizard_alliance/fire_lizard.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=51
	movement_type=fire_lizard
	movement=6
	experience=100
	level=2
	alignment=lawful
	advanceto=EOI_vulcano_lizard
	cost=29
	usage=fighter
	unit_description= _ "A lizard wich has fought bravely in a war is usually awarded with a flaming armor wich is created by mage lizards. Using this armor, they are invulnerable against fire and can even breath fire themselves"
	{DEFENSE_ANIM "lizard_alliance/fire_lizard.png" "lizard_alliance/fire_lizard.png" {SOUND_LIST:ELF_HIT} }
	die_sound={SOUND_LIST:ELF_HIT}
	undead_variation=saurian

	[attack]
		description=_"fire bite"
		type=blade
		range=melee
		damage=9
		number=3
		icon=fire_bite.png
		[animation]
			hits=no
 	      		[missile_frame]
            		    begin=-50
			    end=100
            		    image="lizard_alliance/fire-n.png"
            		    image_diagonal="lizard_alliance/fire-ne.png"
        		[/missile_frame]
			[frame]
				begin=-50
				end=100
				image="lizard_alliance/fire_lizard.png"
				sound=miss-2.ogg
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-50
				end=100
				image="lizard_alliance/fire_lizard.png"
				sound=bite.ogg
			[/frame]
		[/animation]
	[/attack]
	[attack]
		description=_"fire breath"
		type=fire
		range=ranged
		damage=11
		number=2
		icon=attacks/fire-breath-drake.png
		[animation]
			hits=no
 	      		[missile_frame]
            		    begin=-50
			    end=100
            		    image="lizard_alliance/fire-n.png"
            		    image_diagonal="lizard_alliance/fire-ne.png"
        		[/missile_frame]
			[frame]
				begin=-50
				end=100
				image="lizard_alliance/fire_lizard.png"
				sound=flame-big-miss.ogg
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-50
				end=100
				image="lizard_alliance/firelizard.png"
				sound=flame-big.ogg
			[/frame]
		[/animation]
	[/attack]
[/unit_type]
