[unit_type]
    id=EOI_vulcano_lizard
    name= _ "Vulcano Lizard"
    race=EOI_lizard
    image="units/lizard_alliance/vulcano_lizard.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=68
    movement_type=fire_lizard
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=fighter
    description= _ "The vulcano lizards are the most powerful warriors among the lizards and most feared among their enemies."
    {DEFENSE_ANIM "units/lizard_alliance/vulcano_lizard.png" "units/lizard_alliance/vulcano_lizard.png" {SOUND_LIST:ELF_HIT} }
    die_sound={SOUND_LIST:ELF_HIT}
    undead_variation=saurian

    [attack]
        description=_"fire bite"
        type=blade
        range=melee
        damage=15
        number=3
        icon=fire_bite.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/vulcano_lizard.png"
                sound=miss-2.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/vulcano_lizard.png"
                sound=bite.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        description=_"fire breath"
        type=fire
        range=ranged
        damage=16
        number=2
        icon=attacks/fire-breath-drake.png
        [animation]
            hits=no
            [missile_frame]
                begin=-50
                end=400
                image="units/lizard_alliance/fire-n.png"
                image_diagonal="units/lizard_alliance/fire-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/vulcano_lizard.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-50
                end=400
                image="units/lizard_alliance/fire-n.png"
                image_diagonal="units/lizard_alliance/fire-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/vulcano_lizard.png"
                sound=flame-big.ogg
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
