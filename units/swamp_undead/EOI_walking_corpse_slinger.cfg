[unit_type]
    id=EOI_walking_corpse_slinger
    name= _ "Walking Corpse Slinger"
    race=EOI_swamp_undead
    image="units/swamp_undead/walking_corpse_slinger.png"
    [defend]
        [frame]
            begin=-150
            end=150
            image="units/swamp_undead/walking_corpse_slinger.png"
        [/frame]
    [/defend]
    hitpoints=15
    movement_type=smallfoot2
    [resistance]
        holy=150
    [/resistance]
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement=4
    level=0
    ellipse="misc/ellipse-nozoc"
    experience=24
    alignment=chaotic
    advances_to=EOI_soulless_slinger
    cost=8
    usage=archer
    description= _ "Walking Corpses are the bodies of the dead, re-animated by dark magic. Although weak in combat, these zombies can spread their curse to those they kill, increasing the army of undead."
    get_hit_sound=zombie-hit.wav
    [death]
        [frame]
            begin=0
            end=200
            image="units/swamp_undead/walking_corpse_slinger.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/swamp_undead/walking_corpse_slinger.png"
        [/frame]
        [frame]
            begin=400
            end=600
            image="units/swamp_undead/walking_corpse_slinger.png"
        [/frame]
    [/death]
    [attack]
        description=_"fist"
        type=impact
        range=melee
        damage=2
        number=2
	[specials]
            {WEAPON_SPECIAL_PLAGUE_TYPE EOI_walking_corpse}
        [/specials]
        [animation]
            direction=se,sw,ne,nw
            [frame]
                begin=-200
                end=100
                image="units/swamp_undead/walking_corpse_slinger.png"
                sound=zombie-attack.wav
            [/frame]
        [/animation]
        [animation]
            direction=n
            [frame]
                begin=-200
                end=100
                image="units/swamp_undead/walking_corpse_slinger.png"
                sound=zombie-attack.wav
            [/frame]
        [/animation]
        [animation]
            direction=s
            [frame]
                begin=-200
                end=100
                image="units/swamp_undead/walking_corpse_slinger.png"
                sound=zombie-attack.wav
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=4
        number=3
        icon=attacks/sling.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=100
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
