[unit_type]
    id=EOI_warlock
    name= _ "Warlock"
    race=EOI_human
    image="units/undead-necromancers/necromancer.png"
    [defend]
        [frame]
            begin=-150
            end=150
            image="units/undead-necromancers/necromancer-defend.png"
        [/frame]
    [/defend]
    flag_rgb=214,247,239,156,181,173,107,123,239,57,66,148
    hitpoints=70
    movement_type=smallfoot2
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=archer
    description= _ "One of the greatest circles of what is considered 'black magic' is the art of necromancy, the terrible ability to awaken the dead with false life. It was a discovery that had terrible ramifications and caused humanity's condemnation of black magic, for it has given fear a vast new arsenal.

This ability, in all aspects, is the first step towards cheating death of its ultimate prize. It is the highest degree of power a dark mage can attain without losing grip on humanity itself, but pales to the lethal power wielded by Liches. Their mortal bodies are also made sturdier by their magic, in contrast to the frail decayed form of a Lich.

Special Notes: the necromancer's ranged attacks are magical and always have a high chance of hitting an opponent. The staff of a necromancer is marked with the plague, and any foe struck down by it will rise again in unlife."
    get_hit_sound=human-male-strong-hit.ogg
    die_sound=human-male-strong-die.ogg

    [movement_costs]
        deep_water=99
        swamp_water=1
    [/movement_costs]
    [resistance]
        arcane=80
    [/resistance]

    [attack]
        description=_ _ staff
        type=impact
        range=melee
        damage=6
        number=3
        icon=attacks/plaguestaff.png
        [specials]
            {WEAPON_SPECIAL_PLAGUE_TYPE Swamp_Walking_Corpse}
        [/specials]
        [animation]
            hits=yes
            [frame]
                begin=-100
                end=-100
                image="units/undead-necromancers/necromancer-staff1.png"
                sound=staff.wav
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/undead-necromancers/necromancer-staff2.png"
            [/frame]
        [/animation]
        [animation]
            hits=no
