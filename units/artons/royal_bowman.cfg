[unit_type]
    id=EOI_royal_bowman
    name= _ "Royal Bowman"
    race=EOI_human
    image="units/artons/royal_bowman.png"

    hitpoints=52
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=archer
    description= _ "The royal bowmen are the best elite troop of the Artonian kingdom and can hit the enemy even from very far away."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/artons/royal_bowman.png" "units/artons/royal_bowman.png" {SOUND_LIST:HUMAN_HIT} }
    undead_variation=human

    [attack]
        description=_"short sword"
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/sword-human-short.png
        [animation]
            hits=no
            sound=miss-2.ogg
        [/animation]
        [animation]
            hits=yes
            sound=sword-1.ogg
        [/animation]
    [/attack]
    [attack]
        name=longbow
        description=_"longbow"
        type=pierce
        range=ranged
        damage=13
        number=4
        icon=attacks/bow.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        [animation]
            hits=no
            [missile_frame]
                sound=bow-miss.ogg
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                sound=bow.ogg
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
        [/animation]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=longbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-5
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
