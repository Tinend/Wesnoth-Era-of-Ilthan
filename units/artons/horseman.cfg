[unit_type]
    id=EOI_horseman
    name= _ "Horseman"
    race=EOI_human
    image="units/artons/horseman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=mounted
    movement=8
    experience=35
    level=1
    alignment=lawful
    advances_to=EOI_knight
    cost=19
    usage=fighter
    description= _ "The noble Artons prefer to ride into the battle. Their charges are almost as feared as the arrows of the Artonian bowmen."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/artons/horseman.png" "units/artons/horseman.png" {SOUND_LIST:HORSE_HIT} }
    undead_variation=mounted

    [attack]
        description=_"spear"
        type=pierce
        range=melee
        damage=7
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        [animation]
            hits=no
            [frame]
		begin=-250
            	end=-150
		sound=horse-canter.wav
            [/frame]
            [frame]
		begin=-150
            	end=200
		sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
           [frame]
		begin=-250
            	end=-150
		sound=miss-2.ogg
            [/frame]
            [frame]
		begin=-225
            	end=200
		sound=horse-canter.wav
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
