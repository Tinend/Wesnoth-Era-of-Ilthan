[unit_type]
    id=EOI_knight
    name= _ "Knight"
    race=EOI_human
    image="units/artons/knight.png"

    hitpoints=50
    movement_type=mounted
    movement=8
    experience=70
    level=2
    alignment=lawful
    advances_to=EOI_defender_of_the_crown
    cost=35
    usage=fighter
    description= _ "The Artonian knights are famous for their courage and they use to attack the enemies before they get an order to do so."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/artons/knight.png" "units/artons/knight.png" {SOUND_LIST:HORSE_HIT} }
    undead_variation=mounted

    [attack]
        description=_"lance"
        type=pierce
        range=melee
        damage=12
        number=2
        icon=attacks/lance.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        [animation]
            hits=no
            [frame]
                begin=-250
                end=-150
                sound=horse-canter.wav
            [/frame]
            [frame]
                begin=-150
                end=200
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-250
                end=-150
                sound=miss-2.ogg
            [/frame]
            [frame]
                begin=-225
                end=200
                sound=horse-canter.wav
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
