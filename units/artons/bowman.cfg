[unit_type]
    id=EOI_bowman
    name= _ "Bowman"
    race=EOI_human
    image="units/artons/bowman.png"

    hitpoints=30
    movement_type=smallfoot
    movement=5
    experience=50
    level=1
    alignment=lawful
    advances_to=EOI_bow_soldier
    cost=16
    usage=archer
    description= _ "The Artons have the best bowmen on the whole island of Ilthan. This is the main part of the Ilthan army. The young Artons have to make a test before they come into the army and only the best archers become bowmen, the others have to become swordsmen."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/artons/bowman.png" "units/artons/bowman.png" {SOUND_LIST:HUMAN_HIT} }
    undead_variation=human

    [resistance]
    [/resistance]

    [attack]
        description=_"knife"
        type=blade
        range=melee
        damage=5
        number=2
        icon=attacks/dagger-human.png
        [animation]
            hits=no
            sound={SOUND_LIST:MISS}
        [/animation]
        [animation]
            hits=yes
            sound=dagger-swish.wav
        [/animation]
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=7
        number=3
        icon=attacks/bow.png
        [animation]
            hits=no
            [missile_frame]
                sound=bow-miss.ogg
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                sound=bow.ogg
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
        [/animation]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-5
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
