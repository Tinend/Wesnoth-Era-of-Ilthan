[unit_type]
    id=EOI_swordsman
    name= _ "Swordsman"
    race=EOI_human
    image="units/artons/swordsman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=smallfoot
    movement=5
    experience=40
    level=1
    alignment=lawful
    advances_to=EOI_watchman,EOI_great_sword_warrior
    cost=15
    usage=fighter
    unit_description= _ "Most Artons are very sad if they become swordsmen, because most prefer to become bowmen, but of course, they know, that they are necessary to protect the bowmen, so they have a very important role, too."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/artons/swordsman.png" "units/artons/swordsman.png" {SOUND_LIST:HUMAN_HIT} }
    undead_variation=human

    [attack]
        description= _ "sword"
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/sword-human.png
        [animation]
            hits=no
            [frame]
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                sound=sword-1.ogg
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
