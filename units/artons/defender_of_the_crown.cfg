            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        [animation]
            hits=no
            [frame]
                begin=-250
                end=-150
                sound=horse-canter.wav
            [/frame]
            [frame]
                begin=-150
                end=200
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-250
                end=-150
                sound=miss-2.ogg
            [/frame]
            [frame]
                begin=-225
                end=200
                sound=horse-canter.wav
            [/frame]
        [/animation]
    [/attack]
