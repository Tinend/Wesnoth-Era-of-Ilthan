[unit_type]
    id=EOI_defender_of_the_crown
    name= _ "Defender of the Crown"
    race=EOI_human
    image="units/artons/defender_of_the_crown.png"

    hitpoints=65
    movement_type=mounted
    movement=8
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= _ "The only possibility to earn more respect than a bowman in Artonia is to become a defender of the crown, only the most famous knights of Artonia are awarded with this title."
