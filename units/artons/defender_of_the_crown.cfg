#textdomain wesnoth-era_of_ilthan
[unit_type]
    id=EOI_defender_of_the_crown
    name= _ "Defender of the Crown"
    race=EOI_human
    image="units/artons/defender_of_the_crown.png"

    hitpoints=65
    movement_type=mounted
    movement=8
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= _ "The only possibility to earn more respect than a bowman in Artonia is to become a defender of the crown, only the most famous knights of Artonia are awarded with this title."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/artons/defender_of_the_crown.png" "units/artons/defender_of_the_crown.png" {SOUND_LIST:HORSE_HIT} }
    undead_variation=mounted

    [abilities]
        {ABILITY_HEALS6}
    [/abilities]

    [attack]
        description=_"lance"
        type=pierce
        range=melee
        damage=10
        number=3
        icon=attacks/lance.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        [animation]
            hits=no
            [frame]
                begin=-250
                end=-150
                sound=horse-canter.wav
            [/frame]
            [frame]
                begin=-150
                end=200
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-250
                end=-150
                sound=miss-2.ogg
            [/frame]
            [frame]
                begin=-225
                end=200
                sound=horse-canter.wav
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=11
        number=2
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="units/black_army/spear-n.png"
                image_diagonal="units/black_army/spear-ne.png"
            [/missile_frame]
            [frame]
                begin=-150
                end=-50
                image="units/black_army/light_cavalry.png"
                sound={SOUND_LIST:THROW}
            [/frame]
            [frame]
                begin=-50
                end=50
                image="units/black_army/light_cavalry_ranged.png"
                sound={SOUND_LIST:THROW}
            [/frame]
            [frame]
                begin=50
                end=150
                sound={SOUND_LIST:THROW}
                image="units/black_army/light_cavalry.png"
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="units/black_army/spear-n.png"
                image_diagonal="units/black_army/spear-ne.png"
            [/missile_frame]
            [frame]
                begin=-150
                end=-50
                image="units/black_army/light_cavalry.png"
                sound={SOUND_LIST:THROW}
            [/frame]
            [frame]
                begin=-50
                end=50
                image="units/black_army/light_cavalry_ranged.png"
                sound={SOUND_LIST:THROW}
            [/frame]
            [frame]
                begin=50
                end=150
                image="units/black_army/light_cavalry.png"
                sound={SOUND_LIST:THROW}
            [/frame]
        [/animation]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-5
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
