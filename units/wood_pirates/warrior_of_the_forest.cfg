[unit_type]
    id=EOI_warrior_of_the_forest
    name= _ "Warrior of the Forest"
    race=EOI_human
    image="units/wood_pirates/axeman.png"
    hitpoints=48
    movement_type=smallfoot
    movement=5
    experience=70
    level=2
    alignment=liminal
    advances_to=EOI_master_of_the_forest
    cost=32
    usage=fighter
    description= _ "The warriors of the forest can hide in the forest and attack when you aren't ready."
    {DEFENSE_ANIM "units/wood_pirates/axeman.png" "units/wood_pirates/axeman.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        forest=40
    [/defense]
    [movement_costs]
        forest=1
    [/movement_costs]

    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]

    [attack]
        description=_"battleaxe"
        type=blade
        range=melee
        damage=10
        number=3
        icon=attacks/battleaxe.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/axeman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/axeman.png"
                sound=axe.ogg
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
