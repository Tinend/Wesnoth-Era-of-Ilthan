[unit_type]
    id=EOI_slave_trader
    name= _ "Slave Trader"
    race=EOI_human
    image="units/wood_pirates/slave_trader.png"
    hitpoints=43
    movement_type=smallfoot
    movement=5
    experience=70
    level=2
    alignment=chaotic
    advances_to=EOI_men_hunter
    cost=36
    usage=specelfighter
    description= _ "The sad thing about wood pirates is, that trading slaves is maybe the most honourable business, they do, because it is the only thing they do without killing others and without taking something away from others."
    {DEFENSE_ANIM "units/wood_pirates/slave_trader.png" "units/wood_pirates/slave_trader.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        shallow_water=60
        reef=50
        forest=40
    [/defense]

    [movement_costs]
        shallow_water=2
    [/movement_costs]

    [abilities]
        {ABILITY_CATCH_SLAVES}
    [/abilities]

    [attack]
        description=_"dagger"
        type=blade
        range=melee
        damage=4
        number=3
        icon=attacks/sword-orcish.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/slave_trader.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/slave_trader.png"
                sound=dagger-swish.wav
            [/frame]
        [/animation]
    [/attack]
    [attack]
	name=net
        description=_"net"
        type=impact
        range=ranged
        damage=8
        number=2
        icon=attacks/web.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        [animation]
            hits=no
            [missile_frame]
                image_diagonal="projectiles/web.png"
                image="projectiles/web.png"
                end=0
                begin=-200
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/slave_trader.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                image_diagonal="projectiles/web.png"
                image="projectiles/web.png"
                end=0
                begin=-200
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/slave_trader.png"
                sound={SOUND:SLOW}
            [/frame]
        [/animation]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=-5
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
