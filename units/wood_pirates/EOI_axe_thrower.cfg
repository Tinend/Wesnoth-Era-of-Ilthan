[unit_type]
    id=EOI_axe_thrower
    name= _ "Axe Thrower"
    race=EOI_human
    image="units/wood_pirates/axeman.png"
    hitpoints=44
    movement_type=smallfoot
    movement=5
    experience=150
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=fighter
    description= _ "The axe thrower is a strong unit"
    {DEFENSE_ANIM "units/wood_pirates/axeman.png" "units/wood_pirates/axeman.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        forest=40
    [/defense]
    [movement_costs]
        forest=1
    [/movement_costs]

    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]

    [attack]
        description=_"axe"
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/axe.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/axtwerfer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/axtwerfer.png"
                sound=axe.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        description=_"axe throw"
        type=blade
        range=ranged
        damage=10
        number=2
        icon=attacks/axe.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/axtwerfer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/axtwerfer.png"
                sound={SOUND_LIST:THROW}
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
