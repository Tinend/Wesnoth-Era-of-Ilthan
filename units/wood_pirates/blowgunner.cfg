[unit_type]
    id=EOI_blowgunner
    name= _ "Blowgunner"
    race=EOI_human
    image="units/wood_pirates/blowgunner4.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=smallfoot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=EOI_wood_bowman
    cost=15
    usage=archer
    description= _ "The blowgunners hide in the forest and shoot you while you can't even see them."
    {DEFENSE_ANIM "units/wood_pirates/blowgunner4.png" "units/wood_pirates/blowgunner4.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        forest=30
    [/defense]

    [movement_costs]
        forest=1
    [/movement_costs]

    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]

    [attack]
        description=_"knife"
        type=blade
        range=melee
        damage=3
        number=3
        icon=attacks/dagger-orcish.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/blowgunner4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/blowgunner4.png"
                sound=dagger-swish.wav
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=blowgun
        description=_"blowgun"
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/blank-attack.png
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/blowgunner4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/blowgunner4.png"
            [/frame]
        [/animation]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blowgun
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-5
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
