[unit_type]
    id=EOI_wood_bowman
    name= _ "Wood Bowman"
    race=EOI_human
    image="units/wood_pirates/wood_bowman.png"
    hitpoints=43
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=EOI_wood_longbowman
    cost=30
    usage=archer
    description= _ "The wood bowmen are not as good as Arton bowmen, but they don't have to. They come close enough to their target, so that they can aim without being seen."
    {DEFENSE_ANIM "units/wood_pirates/wood_bowman.png" "units/wood_pirates/wood_bowman.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        forest=30
    [/defense]

    [movement_costs]
        forest=1
    [/movement_costs]

    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]

    [attack]
        description=_"axe"
        type=blade
        range=melee
        damage=5
        number=3
        icon=attacks/axe-crude.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_bowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_bowman.png"
                sound=axe.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=7
        number=4
        icon=attacks/bow-orcish.png
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_bowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_bowman.png"
                sound=bow.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-5
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
