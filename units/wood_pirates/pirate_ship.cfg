#textdomain wesnoth-era_of_ilthan
[unit_type]
    id=EOI_pirate_ship
    name= _ "Pirate Ship"
    race=EOI_human
    image="units/wood_pirates/segelschiff.png"
    hitpoints=60
    movement_type=EOI_ship
    movement=6
    experience=140
    level=2
    alignment=liminal
    advances_to=EOI_warship
    cost=40
    usage=fighter
    description= ""
    {DEFENSE_ANIM "units/wood_pirates/segelschiff.png" "units/wood_pirates/segelschiff.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
