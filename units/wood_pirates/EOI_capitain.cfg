[unit]
	id=EOI_capitain
	name= _ "Capitain"
	race=EOI_human
	image="wood_pirates/capitain.png"
	hitpoints=72
	movement_type=smallfoot
	movement=5
	experience=150
	level=3
	alignment=chaotic
	advanceto=null
	{AMLA_DEFAULT}
	cost=60
	usage=fighter
	unit_description= _ "The capitains of the ships are the mightiest among the wood pirates."
	{DEFENSE_ANIM "wood_pirates/capitain.png" "wood_pirates/capitain.png" {SOUND_LIST:HUMAN_HIT} }
	die_sound={SOUND_LIST:HUMAN_DIE}
	undead_variation=human

	[defense]
		shallow_water=60
	[/defense]

	[movement_costs]
		forest=1
		shallow_water=2
	[/movement_costs]

	[attack]
		description=_"sword"
		type=blade
		range=melee
		damage=16
		number=3
		icon=attacks/scimitar.png
		[animation]
			hits=no
			[frame]
				begin=-50
				end=100
				image="wood_pirates/capitain.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-50
				end=100
				image="wood_pirates/capitain.png"
				sound=sword-1.ogg
			[/frame]
		[/animation]
	[/attack]
	[attack]
		description=_"torch"
		name=torch
		type=blade
		range=melee
		damage=20
		number=2
		icon=attacks/torch.png
		[animation]
			hits=no
			[frame]
				begin=-50
				end=100
				image="wood_pirates/capitain.png"
				sound=torch-miss.ogg
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-50
				end=100
				image="wood_pirates/capitain.png"
				sound=torch.ogg
			[/frame]
		[/animation]
	[/attack]
	[attack]
	name=_"throwing knives"
	icon=attacks/dagger-thrown-human.png
	type=blade
	range=ranged
	damage=5
	number=3
	[animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
		image="wood_pirates/capitain.png"
		sound=throwing-knife-miss.ogg
            [/frame]
        [/animation]
	[animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
		sound=throwing-knife.ogg
		image="wood_pirates/capitain.png"
            [/frame]
        [/animation]
	[/attack]
[/unit]
