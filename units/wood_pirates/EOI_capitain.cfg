[unit_type]
    id=EOI_capitain
    name= _ "Capitain"
    race=EOI_human
    image="units/wood_pirates/capitain.png"
    hitpoints=72
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=fighter
    description= _ "The capitains of the ships are the mightiest among the wood pirates."
    {DEFENSE_ANIM "units/wood_pirates/capitain.png" "units/wood_pirates/capitain.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        shallow_water=60
        reef=50
        forest=40
    [/defense]

    [movement_costs]
        shallow_water=2
    [/movement_costs]

    [attack]
        description=_"sword"
        type=blade
        range=melee
        damage=16
        number=3
        icon=attacks/scimitar.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/capitain.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/capitain.png"
                sound=sword-1.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        description=_"torch"
        name=torch
        type=fire
        range=melee
        damage=20
        number=2
        icon=attacks/torch.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/capitain.png"
                sound=torch-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/capitain.png"
                sound=torch.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=throwing knives
        description=_"throwing knives"
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=5
        number=3
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
                image="units/wood_pirates/capitain.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
                sound=throwing-knife.ogg
                image="units/wood_pirates/capitain.png"
            [/frame]
        [/animation]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]
        [missile_frame]
            begin=0
            end=200
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
