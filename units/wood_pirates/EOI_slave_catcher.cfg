[unit_type]
    id=EOI_slave_catcher
    name= _ "Slave Catcher"
    race=EOI_human
    image="units/wood_pirates/slave_catcher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=27
    movement_type=smallfoot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=EOI_slave_trader
    cost=16
    usage=specialfighter
    description= _ "One of the major business of the wood pirates is to catch slaves. This is a very cruel story, because they treat their slaves very bad."
    {DEFENSE_ANIM "units/wood_pirates/slave_catcher.png" "units/wood_pirates/slave_catcher.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        shallow_water=70
        reef=50
        forest=40
    [/defense]

    [movement_costs]
        shallow_water=2
    [/movement_costs]

    [abilities]
        {ABILITY_CATCH_SLAVES}
    [/abilities]

    [attack]
        description=_"dagger"
        type=blade
        range=melee
        damage=3
        number=2
        icon=attacks/dagger-orcish.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/slave_catcher.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/slave_catcher.png"
                sound=dagger-swish.wav
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=net
        description=_"net"
        type=impact
        range=ranged
        damage=5
        number=2
        icon=attacks/net.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        [animation]
            hits=no
            [missile_frame]
                image_diagonal="projectiles/web.png"
                image="projectiles/web.png"
                end=0
                begin=-200
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/slave_catcher.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                image_diagonal="projectiles/web.png"
                image="projectiles/web.png"
                end=0
                begin=-200
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/slave_catcher.png"
                sound={SOUND:SLOW}
            [/frame]
        [/animation]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=-5
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
