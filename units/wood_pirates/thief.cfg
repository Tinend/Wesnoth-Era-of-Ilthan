[unit_type]
    id=EOI_thief
    name= _ "Thief"
    race=EOI_human
    image="units/wood_pirates/thief.png"

    hitpoints=23
    movement_type=elusivefoot
    movement=6
    experience=35
    level=1
    alignment=liminal
    advances_to=EOI_spy
    cost=16
    usage=mixed fighter
    description= _ "It is very rare that people come trough the forest without being robbed, but even then, it is likely, that the worthiest goods have been taken secretly by wood thieves."
    {DEFENSE_ANIM "units/wood_pirates/thief.png" "units/wood_pirates/thief.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [movement_costs]
        forest=1
    [/movement_costs]

    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]

    [attack]
        description=_"dagger"
        type=blade
        range=melee
        damage=9
        number=1
        icon=attacks/dagger-orcish.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/thief.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/thief.png"
                sound=dagger_swish.wav
            [/frame]
        [/animation]
    [/attack]

    [attack]
        name=throwing knife
        description=_"throwing knife"
        type=blade
        range=ranged
        damage=9
        number=2
        icon=attacks/dagger-thrown-poison-orcish.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
                image="units/wood_pirates/thief.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
                sound=throwing-knife.ogg
                image="units/wood_pirates/thief.png"
            [/frame]
        [/animation]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=throwing knive
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-5
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
