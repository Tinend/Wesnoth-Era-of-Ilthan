[unit_type]
    id=EOI_wood_longbowman
    name= _ "wood_longbowman"
    race=EOI_human
    image="units/wood_pirates/wood_longbowman.png"
    hitpoints=58
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=archer
    unit_description= _ "Wood longbowmen are used to fight in a forest and can hit their targets without being seen."
    {DEFENSE_ANIM "units/wood_pirates/wood_longbowman.png" "units/wood_pirates/wood_longbowman.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        forest=30
    [/defense]

    [movement_costs]
        forest=1
    [/movement_costs]

    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]

    [attack]
        description=_"axe"
        type=blade
        range=melee
        damage=5
        number=4
        icon=attacks/swort-orcish.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_longbowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_longbowman.png"
                sound=axe.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        description=_"longbow"
        type=pierce
        range=ranged
        damage=11
        number=4
        icon=attacks/bow-orcish.png
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_bowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_bowman.png"
                sound=bow.ogg
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
