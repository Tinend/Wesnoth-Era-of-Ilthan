[unit_type]
    id=EOI_wood_knight
    name= _ "Wood Knight"
    race=EOI_human
    image="units/wood_pirates/wood_rider.png"
    hitpoints=48
    movement_type=mounted
    movement=8
    experience=150
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=scout
    description= _ "Most horses know exactly how broad they are and through wich gap they can walk and wich gap is too small. However, they usually don't calculate that there is a rider on them. That's why it is very difficult to ride in a forest very fast. The wood knights have managed to train their horses to improve this. They can even shoot while they are riding."
    {DEFENSE_ANIM "units/wood_pirates/wood_rider.png" "units/wood_pirates/wood_rider.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [movement_costs]
        forest=1
    [/movement_costs]

    [defense]
        forest=50
    [/defense]

    [attack]
        name=sword
        description= _ "sword"
        type=blade
        range=melee
        damage=5
        number=3
        icon=attacks/sword-orcish.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_rider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_rider.png"
                sound=sword-1.ogg
            [/frame]
        [/animation]
    [/attack]

    [attack]
        name=bow
        description= _ "bow"
        type=pierce
        range=ranged
        damage=6
        number=4
        icon=attacks/bow-orcish.png
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_rider.png"
                sound=bow-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_rider.png"
                sound=bow.ogg
            [/frame]
        [/animation]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-5
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
