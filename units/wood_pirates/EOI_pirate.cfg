			hits=no
			[frame]
				begin=-50
				end=100
				image="units/wood_pirates/pirate.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-50
				end=100
				image="units/wood_pirates/pirate.png"
				sound=sword-1.ogg
			[/frame]
		[/animation]
	[/attack]
	[attack]
		description=_"torch"
		type=fire
		range=melee
		damage=8
		number=2
		icon=attacks/torch.png
		[animation]
			hits=no
			[frame]
				begin=-50
				end=100
				image="units/wood_pirates/pirate.png"
				sound=torch-miss.ogg
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-50
				end=100
				image="units/wood_pirates/pirate.png"
				sound=torch.ogg
			[/frame]
		[/animation]
	[/attack]
