[unit_type]
	id=EOI_pirate
	name= _ "Pirate"
	race=EOI_human
	image="units/wood_pirates/pirate.png"
	hitpoints=38
	movement_type=smallfoot
	movement=5
	experience=40
	level=1
	alignment=chaotic
	advances_to=EOI_corsair
	cost=16
	usage=fighter
	unit_description= _ "The wood pirates were hardened veterans, feared up and down the coast. The sight of their flag entering the harbor could put an entire city to flight, as the people knew that a night of razing, pillaging and death was upon them."
