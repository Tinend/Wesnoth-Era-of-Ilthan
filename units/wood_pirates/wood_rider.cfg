[unit_type]
    id=EOI_wood_rider
    name= _ "Wood Rider"
    race=EOI_human
    image="units/wood_pirates/wood_rider.png"
    hitpoints=32
    movement_type=mounted
    movement=8
    experience=40
    level=1
    alignment=chaotic
    advances_to=EOI_wood_knight
    cost=16
    usage=scout
    description= _ "The wood pirates steal everything they can get. Sometimes, they steal horses, too. Now, they can ride in the forest with their horses."
    {DEFENSE_ANIM "units/wood_pirates/wood_rider.png" "units/wood_pirates/wood_rider.png" {SOUND_LIST:HORSE_HIT} }
    die_sound=horse-die.ogg
    undead_variation=mounted

    [defense]
        forest=50
    [/defense]

    [movement_costs]
        forest=1
    [/movement_costs]

    [attack]
        name=short sword
        description= _ "short sword"
        type=blade
        range=melee
        damage=3
        number=2
        icon=attacks/sword-orcish.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_rider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_rider.png"
                sound=sword-1.ogg
            [/frame]
        [/animation]
    [/attack]

    [attack]
        name=bow
        description= _ "bow"
        type=pierce
        range=ranged
        damage=4
        number=3
        icon=attacks/bow-orcish.png
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_rider.png"
                sound=bow-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_rider.png"
                sound=bow.ogg
            [/frame]
        [/animation]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-5
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
