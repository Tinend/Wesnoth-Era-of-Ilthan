[unit_type]
    id=EOI_corsair
    name= _ "Corsair"
    race=EOI_human
    image="units/wood_pirates/corsair.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=smallfoot
    movement=5
    experience=70
    level=2
    alignment=liminal
    advances_to=EOI_captain
    cost=34
    usage=fighter
    description= _ "Pirates who have pillaged at least one city are called corsair among the wood pirates."
    {DEFENSE_ANIM "units/wood_pirates/corsair.png" "units/wood_pirates/corsair.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [defense]
        shallow_water=60
        reef=50
        forest=40
    [/defense]

    [movement_costs]
        shallow_water=2
    [/movement_costs]

    [attack]
        description= _ "sword"
        type=blade
        range=melee
        damage=12
        number=3
        icon=attacks/scimitar.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/corsair.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/corsair.png"
                sound=sword-1.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        description=_"torch"
        name=torch
        type=fire
        range=melee
        damage=15
        number=2
        icon=attacks/torch.png
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/corsair.png"
                sound=torch-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/corsair.png"
                sound=torch.ogg
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
