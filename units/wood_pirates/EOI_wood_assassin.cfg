[unit_type]
    id=EOI_wood_assassin
    name= _ "Wood Assassin"
    race=EOI_human
    image="units/wood_pirates/wood_assassin.png"
    hitpoints=39
    movement_type=elusivefoot
    movement=6
    experience=60
    level=2
    alignment=chaotic
    advances_to=EOI_wood_killer
    cost=30
    usage=mixed fighter
    description= _ "The wood pirates are extremely dangerous in the forest, because mostly, you can't see them. Some of them, wich are especially good at attacking ones back are the wood assassines."
    {DEFENSE_ANIM "units/wood_pirates/wood_assassin.png" "units/wood_pirates/wood_assassin.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [movement_costs]
        forest=1
    [/movement_costs]

    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]

    [attack]
        description=_"dagger"
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/dagger-orcish.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        [animation]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_assassin.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/wood_pirates/wood_assassin.png"
                sound=sword-1.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
	name=throwing knife
        description=_"throwing knife"
        type=impact
        range=ranged
        damage=6
        number=3
        icon=attacks/dagger-thrown-poison-orcish.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
                image="units/wood_pirates/wood_thief.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
                sound=throwing-knife.ogg
                image="units/wood_pirates/wood_thief.png"
            [/frame]
        [/animation]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-5
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
