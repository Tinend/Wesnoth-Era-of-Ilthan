[unit_type]
	id=EOI_yellow_fighting_mage
	name= _ "Yellow Fighting Mage"
	race=EOI_mage
	image="units/mountain_mages/yellow_fighting_mage.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=50
	movement_type=mage
	movement=5
	experience=60
	level=2
	alignment=neutral
	advances_to=EOI_red_fighting_mage
	cost=40
	usage=mixed fighter
	unit_description= _ "There are some mages, who learned how to use a sword effectively, but didn't forget to bring their magic skills to perfection."
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM "units/mountain_mages/yellow_fighting_mage.png" "units/mountain_mages/yellow_fighting_mage.png" {SOUND_LIST:HUMAN_HIT} }	
	undead_variation=human

	[attack]
		description=_"sword"
		type=blade
		range=melee
		damage=9
		number=3
		icon=attacks/sword-human.png
		[animation]
			hits=no
			sound=miss-2.ogg
		[/animation]
		[animation]
			hits=yes
			sound=sword-1.ogg
		[/animation]
	[/attack]

	[attack]
       	        name=magic missile
		description=_"magic missile"
		type=fire
		range=ranged
		damage=9
		number=2
		icon=attacks/magic-missile.png
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		[animation]
			hits=no
			[missile_frame]
				begin=-50
				end=100
				image="mountainmages/green_magic.png"
				image_diagonal="mountainmages/green_magic.png"
				sound=magic-missile-miss-1.ogg,magic-missile-miss-2.ogg,magic-missile-miss-3.ogg
			[/missile_frame]
		[/animation]
		[animation]
			hits=yes
			[missile_frame]
				begin=-50
				end=100
				image="mountainmages/green_magic.png"
				image_diagonal="mountainmages/green_magic.png"
				sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
			[/missile_frame]
		[/animation]
	[/attack]
	[attack_anim]
	        [filter_attack]
        	        name=magic missile
	    	[/filter_attack]
 	        [missile_frame]
                        begin=-200
                        end=-161
                        image="halo/mage-halo1.png"
                        image_diagonal="halo/mage-halo1.png"
	        [/missile_frame]
	        [missile_frame]
                        begin=-161
                        end=-122
                        image="halo/mage-halo2.png"
                        image_diagonal="halo/mage-halo2.png"
	        [/missile_frame]
	        [missile_frame]
                        begin=-122
                        end=-83
                        image="halo/mage-halo3.png"
                        image_diagonal="halo/mage-halo3.png"
	        [/missile_frame]
	        [missile_frame]
                        begin=-83
                        end=-44
                        image="halo/mage-halo4.png"
                        image_diagonal="halo/mage-halo4.png"
	        [/missile_frame]
	        [missile_frame]
                        begin=-44
                        end=-5
                        image="halo/mage-halo5.png"
                        image_diagonal="halo/mage-halo5.png"
	        [/missile_frame]
	[/attack_anim]
[/unit_type]
