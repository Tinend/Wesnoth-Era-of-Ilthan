[unit_type]
    id=EOI_whirlwind
    name= _ "Whirlwind"
    race=EOI_mage
    image="units/mountain_mages/whirlwind.png"
    hitpoints=44
    movement_type=mounted_mage
    movement=8
    experience=70
    level=2
    alignment=neutral
    advances_to=EOI_ice_flade
    cost=30
    usage=scout
    description= _ "Whirlwinds get their names because they ride like a whirlwind through their enemies and use their magic as fast as no other."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/mountain_mages/whirlwind.png" "units/mountain_mages/whirlwind.png" {SOUND_LIST:HORSE_HIT} }
    undead_variation=mounted

    [resistance]
        cold=80
    [/resistance]
    [movement_costs]
    [/movement_costs]

    [attack]
        description= _ "fist"
        type=impact
        range=melee
        damage=5
        number=2
        icon=attacks/fist-human.png
        [animation]
            hits=yes
            sound=fist.ogg
        [/animation]
        [animation]
            hits=no
            sound=miss-2.ogg
        [/animation]
    [/attack]
    [attack]
        name=wite magic
        description= _ "wite magic"
        type=arcane
        range=ranged
        damage=9
        number=2
        icon=attacks/blank-attack.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        [animation]
            {MISSILE_FRAME_LIGHT_BEAM}
            [frame]
                begin=-50
                end=100
                image="units/lizard_alliance/snow_finder.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/animation]
    [/attack]

    [attack]
        description= _ "Blue Magie"
        type=cold
        range=ranged
        damage=7
        number=3
        icon=attacks/blank-attack.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="units/mountain_mages/blue_magic.png"
                image_diagonal="units/mountain_mages/blue_magic.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/missile_frame]
        [/animation]
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="units/mountain_mages/blue_magic.png"
                image_diagonal="units/mountain_mages/blue_magic.png"
                sound=magic-missile-miss-1.ogg,magic-missile-miss-2.ogg,magic-missile-miss-3.ogg
            [/missile_frame]
        [/animation]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=blue magic
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-1
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
        [/missile_frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=white magic
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=-168
            image="halo/holy/halo1.png"
            image_diagonal="halo/holy/halo1.png"
        [/missile_frame]
        [missile_frame]
            begin=-167
            end=-136
            image="halo/holy/halo2.png"
            image_diagonal="halo/holy/halo2.png"
        [/missile_frame]
        [missile_frame]
            begin=-135
            end=-104
            image="halo/holy/halo3.png"
            image_diagonal="halo/holy/halo3.png"
        [/missile_frame]
        [missile_frame]
            begin=-103
            end=-70
            image="halo/holy/halo4.png"
            image_diagonal="halo/holy/halo4.png"
        [/missile_frame]
        [missile_frame]
            begin=-69
            end=-38
            image="halo/holy/halo5.png"
            image_diagonal="halo/holy/halo5.png"
        [/missile_frame]
        [missile_frame]
            begin=-37
            end=-6
            image="halo/holy/halo6.png"
            image_diagonal="halo/holy/halo6.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
