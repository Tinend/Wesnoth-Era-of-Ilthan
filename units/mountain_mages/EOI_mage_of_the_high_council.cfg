[unit_type]
    id=EOI_mage_of_the_high_council
    name= _ "Mage of the High Council"
    race=EOI_mage
    image="units/mountain_mages/mage_of_the_high_council.png"
    image_defensive="units/mountain_mages/mage_of_the_high_council.png"
    hitpoints=65
    movement_type=mage
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=archer
    unit_description= _ "Mages of the High Council rule the country of the mountain mages. Their magic abilities are legendary and no-one of them has ever died in a fight, because they are so incredibily powerful."
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/mountain_mages/mage_of_the_high_council.png" "units/mountain_mages/mage_of_the_high_council.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    undead_variation=human

    [resistance]
        fire=70
    [/resistance]

    [attack]
        description=_"staff"
        type=impact
        range=melee
        damage=9
        number=2
        icon=attacks/staff-magic.png
        [animation]
            hits=no
            sound=miss-2.ogg
        [/animation]
        [animation]
            hits=yes
            sound=staff.wav
        [/animation]
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        description=_"magic_missile"
        type=fire
        range=ranged
        damage=21
        number=3
        icon=attacks/magic-missile.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        [animation]
            hits=no
            [missile_frame]
                begin=-50
                end=100
                image="mountainmages/red_magic.png"
                image_diagonal="mountainmages/red_magic.png"
                sound=magic-missile-miss-1.ogg,magic-missile-miss-2.ogg,magic-missile-miss-3.ogg
            [/missile_frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-50
                end=100
                image="mountainmages/red_magic.png"
                image_diagonal="mountainmages/red_magic.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/missile_frame]
        [/animation]
    [/attack]
[/unit_type]
