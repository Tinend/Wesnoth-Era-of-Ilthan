[unit_type]
    id=EOI_tank_mage
    name= _ "Tank Mage"
    race=EOI_mage
    image="units/mountain_mages/tank_mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=mage
    movement=4
    experience=150
    advances_to=null
    {AMLA_DEFAULT}
    level=2
    alignment=neutral
    cost=40
    usage=mixed fighter
    unit_description= _ "These mages have enchanted their clothes, so that they have the same effect as an armor, now."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mountain_mages/tank_mage.png" "units/mountain_mages/tank_mage.png" {SOUND_LIST:HUMAN_HIT} }
    undead_variation=human
    usage=fighter

    [resistance]
        cold=70
        arcane=70
        impact=90
        blade=70
        pierce=80
        fire=60
    [/resistance]

    [attack]
        description=_"sword"
        type=blade
        range=melee
        damage=8
        number=3
        icon=attacks/sword-human.png
        [animation]
            hits=no
            sound=miss-2.ogg
        [/animation]
        [animation]
            hits=yes
            sound=sword-1.ogg
        [/animation]
    [/attack]

    [attack]
        name=magic missile
        description=_"magic missile"
        type=fire
        range=ranged
        damage=7
        number=2
        icon=attacks/magic-missile.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        [animation]
            hits=no
            [missile_frame]
                begin=-50
                end=100
                image="mountainmages/blue_magic.png"
                image_diagonal="mountainmages/blue_magic.png"
                sound=magic-missile-miss-1.ogg,magic-missile-miss-2.ogg,magic-missile-miss-3.ogg
            [/missile_frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-50
                end=100
                image="mountainmages/blue_magic.png"
                image_diagonal="mountainmages/blue_magic.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/missile_frame]
        [/animation]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=magic missile
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=-161
            image="halo/mage-halo1.png"
            image_diagonal="halo/mage-halo1.png"
        [/missile_frame]
        [missile_frame]
            begin=-161
            end=-122
            image="halo/mage-halo2.png"
            image_diagonal="halo/mage-halo2.png"
        [/missile_frame]
        [missile_frame]
            begin=-122
            end=-83
            image="halo/mage-halo3.png"
            image_diagonal="halo/mage-halo3.png"
        [/missile_frame]
        [missile_frame]
            begin=-83
            end=-44
            image="halo/mage-halo4.png"
            image_diagonal="halo/mage-halo4.png"
        [/missile_frame]
        [missile_frame]
            begin=-44
            end=-5
            image="halo/mage-halo5.png"
            image_diagonal="halo/mage-halo5.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
