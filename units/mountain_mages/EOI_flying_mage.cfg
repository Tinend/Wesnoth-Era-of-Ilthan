[unit_type]
    id=EOI_flying_mage
    name= _ "Flying Mage"
    race=EOI_mage
    image="units/mountain_mages/flying_mage.png"
    image_defensive="flying_mage.png"
    hitpoints=35
    movement_type=flying_mage
    movement=6
    experience=130
    level=2
    alignment=neutral
    advances_to=EOI_flying_master
    cost=40
    usage=archer
    unit_description= _ "Some mages can use their magic to fly. However, this needs a lot of concentration and so they aren't able to fight as well as the others, but they are still useful, because it's mostly the madest mages who try something like this and many die because their magic wings don't hold, so they won't mind if you send them to a dangerous mission."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mountain_mages/flying_mage.png" "units/mountain_mages/flying_mage.png" {SOUND_LIST:HUMAN_HIT} }
