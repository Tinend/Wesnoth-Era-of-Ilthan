[unit_type]
	id=EOI_ice_flade
	name= _ "Ice Flade"
	race=EOI_mage
	image="units/mountain_mages/ice_flade.png"
	image_defensive="ice_flade.png"
	hitpoints=53
	movement_type=mounted_mage
	movement=8
	experience=150
	advanceto=null
	{AMLA_DEFAULT}
	level=3
	alignment=neutral
	cost=30
	usage=scout
	unit_description= _ "Ice flades are extremely good riders who can even ride on the highest mountains."
	die_sound=horse-die.ogg
	{DEFENSE_ANIM "units/mountain_mages/ice_flade.png" "units/mountain_mages/ice_flade.png" {SOUND_LIST:HORSE_HIT} }
	undead_variation=mounted

	[resistance]
		cold=80
		arcane=70
	[/resistance]

	[attack]
		description= _ "fist"
		type=impact
		range=melee
		damage=8
		number=2
		icon=attacks/fist-human.png
		[animation]
			hits=yes
			sound=fist.ogg
		[/animation]
		[animation]
			hits=no
			sound=miss-2.ogg
		[/animation]
	[/attack]
	[attack]
		description= _ "white magic"
		type=arcane
		range=ranged
		damage=10
		number=3
		icon=attacks/lightbeam.png
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		[animation]
			{MISSILE_FRAME_LIGHT_BEAM}
			[frame]
				begin=-50
				end=100
				image="units/lizard_alliance/ice_flade.png"
		                sound={SOUND_LIST:HOLY}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		description= _ "blue magic"
		type=cold
		range=ranged
		damage=9
		number=4
		icon=attacks/blank-attack.png
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		[animation]
			hits=yes
			[missile_frame]
				begin=-150
				end=0
				image="units/mountain_mages/blue_magic.png"
				image_diagonal="units/mountain_mages/blue_magic.png"
				sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
			[/missile_frame]
		[/animation]
		[animation]
			hits=no
			[missile_frame]
				begin=-150
				end=0
				image="units/mountain_mages/blue_magic.png"
				image_diagonal="units/mountain_mages/blue_magic.png"
				sound=magic-missile-miss-1.ogg,magic-missile-miss-2.ogg,magic-missile-miss-3.ogg
			[/missile_frame]
		[/animation]
	[/attack]
[/unit_type]
