[unit_type]
    id=EOI_snow_finder
    name= _ "Snow Finder"
    race=EOI_mage
    image="units/mountain_mages/snow_finder.png"
    ellipse="misc/ellipse"
    image_defensive="snow_finder.png"
    hitpoints=30
    movement_type=mounted_mage
    movement=8
    experience=35
    level=1
    alignment=neutral
    advances_to=EOI_whirlwind
    cost=18
    usage=scout
    description= _ "Snow finders are the scouts of the mountain mages. As all mountain mages, they are able to use magic. Their name comes from a legend, that a snow finder was such a good scout, that he even found snow in the desert."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/mountain_mages/snow_finder.png" "units/mountain_mages/snow_finder.png" {SOUND_LIST:HORSE_HIT} }
    undead_variation=mounted

    [attack]
        description= _ "fist"
        type=impact
        range=melee
        damage=3
        number=2
        icon=attacks/fist-human.png
        [animation]
            hits=yes
            sound=fist.ogg
        [/animation]
        [animation]
            hits=no
            sound=miss-2.ogg
        [/animation]
    [/attack]

    [attack]
        name=blue magic
        description= _ "blue magic"
        type=cold
        range=ranged
        damage=4
        number=3
        icon=attacks/blank-attack.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="units/mountain_mages/blue_magic.png"
                image_diagonal="units/mountain_mages/blue_magic.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/missile_frame]
        [/animation]
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="units/mountain_mages/blue_magic.png"
                image_diagonal="units/mountain_mages/blue_magic.png"
                sound=magic-missile-miss-1.ogg,magic-missile-miss-2.ogg,magic-missile-miss-3.ogg
            [/missile_frame]
        [/animation]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=blue magic
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-1
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
