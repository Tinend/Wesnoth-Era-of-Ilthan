[unit_type]
    id=EOI_prince
    name= _ "Prince"
    race=EOI_desert_undead
    image="units/desert_undead/prince.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=75
    movement_type=desert_undead
    [resistance]
        fire=140
    [/resistance]
    movement=5
    level=3
    experience=220
    alignment=chaotic
    advances_to=EOI_pharao
    cost=50
    usage=fighter
    description= _ "This mummies were once the princes of an ancient people. They had the best teachers as well in magic as in close combat."
    {DEFENSE_ANIM "units/desert_undead/prince.png" "units/desert_undead/prince.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    die_sound=skeleton-big-die.ogg

    [attack]
        name=touch
        description= _ "touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=10
        number=3
    [/attack]

    [attack]
        name=glaive
        description=_"glaive"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=15
        number=3
    [/attack]

    [attack]
        name=curse
        description=_"curse"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=9
        number=3
        icon=attacks/dark-missile.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
