    [resistance]
        blade=80
        pierce=60
        impact=110
        fire=110
        cold=60
        arcane=150
    [/resistance]

    [defense]
        sand=40
    [/defense]

    [attack]
        icon=attacks/claws.png
        description= _ "claws"
        type=blade
        range=melee
        damage=11
        number=2
    [/attack]
[/unit_type]
