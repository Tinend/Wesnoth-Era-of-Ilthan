[unit_type]
    id=EOI_scout
    name= _ "Scout"
    race=EOI_human
    image="units/black_army/scout.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=mounted
    movement=8
    experience=150
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    usage=scout
    description= _ "If the black army needs a fast attacker to destroy other scouts, they send their scouts."
    {DEFENSE_ANIM "units/black_army/scout.png" "units/black_army/scout.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=mounted

    [attack]
        description= _ "spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=12
        number=2
        [animation]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/black_army/scout.png"
                sound=spear-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/black_army/scout.png"
                sound=spear.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        description= _ "spear"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=13
        number=1
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="units/black_army/spear-n.png"
                image_diagonal="units/black_army/spear-ne.png"
            [/missile_frame]
            [frame]
                begin=-150
                end=150
                image="units/black_army/scout.png"
                sound={SOUND_LIST:THROW}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="units/black_army/spear-n.png"
                image_diagonal="units/black_army/spear-ne.png"
            [/missile_frame]
            [frame]
                begin=-150
                end=150
                image="units/black_army/scout.png"
                sound={SOUND_LIST:THROW}
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
