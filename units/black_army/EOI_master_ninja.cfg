[unit_type]
    id=EOI_master_ninja
    name= _ "Master Ninja"
    race=EOI_human
    image="units/black_army/master_ninja.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=51
    movement_type=elusivefoot
    movement=6
    experience=70
    level=3
    alignment=chaotic
    advances_to=null
    cost=44
    usage=mixed fighter
    description=_"Master ninjas are so good at sneaking, that you could think they are invisible. They do the same things as ninjas do, but they do it much more effectively."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/black_army/master_ninja.png" "units/black_army/master_ninja.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_NIGHTSTALK}
    [/abilities]
    [attack]
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        [animation]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/black_army/master_ninja.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/black_army/master_ninja.png"
                sound=dagger-swish.wav
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=throwing knives
        description=_"throwing knives"
        icon=attacks/dagger-thrown-poison-human.png
        type=blade
        range=ranged
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
                image="units/black_army/master_ninja.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
                image="units/black_army/master_ninja.png"
                sound=throwing-knife.ogg
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
