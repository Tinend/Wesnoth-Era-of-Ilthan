[unit_type]
    id=EOI_shugyousha
    name= _ "Shugyousha"
    race=EOI_human
    image="units/black_army/shugyousha.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=26
    movement_type=elusivefoot
    movement=6
    experience=30
    level=1
    alignment=chaotic
    advances_to=EOI_ninja,EOI_flying_ninja
    cost=18
    unit_descriptions=_"Shugyoushas are not yet fully qualified to do the same as ninjas do, but sometimes, they are still sent into war as an exercise. Although not extremely dangerous yet, they still have some dangerous tricks."
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/black_army/shugyousha.png" "units/black_army/shugyousha.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        [animation]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/black_army/shugyousha.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/black_army/shugyousha.png"
                sound=dagger-swish.wav
            [/frame]
        [/animation]
    [/attack]
    [attack]
        name=throwing knives
        description=_"throwing knives"
        icon=attacks/dagger-thrown-poison-human.png
        type=blade
        range=ranged
        damage=2
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
                image="units/black_army/shugyousha.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/dagger-n.png"
                image_diagonal="projectiles/dagger-ne.png"
            [/missile_frame]
            [frame]
                begin=-100
                end=0
                image="units/black_army/shugyousha.png"
                sound=throwing-knife.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=-5
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
