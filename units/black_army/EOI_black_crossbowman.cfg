[unit_type]
    id=EOI_black_crossbowman
    name= _ "Black Crossbowman"
    race=EOI_human
    gender=male
    image="units/black_army/black_crossbowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=51
    movement_type=smallfoot
    movement=5
    experience=80
    level=2
    alignment=neutral
    advances_to=EOI_heavy_crossbowman
    cost=26
    usage=archer
    unit_description=_"Black crossbowmen do not have the same skills as for example Arton bowmen, but then, they take a weapon, wich is more precise and stronger, so they get at least to the same result. Furthermore, they are much stronger in melee combat, than most archers."
    {DEFENSE_ANIM "units/black_army/black_crossbowman.png" "units/black_army/black_crossbowman.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [attack]
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=2
        [animation]
            hits=no
            [frame]
                begin=-150
                end=0
                image="units/black_army/black_crossbowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [frame]
                begin=-150
                end=0
                image="units/black_army/black_crossbowman.png"
                sound=sword-1.ogg
            [/frame]
        [/animation]
    [/attack]
    [attack]
        description=_"crossbow"
        type=pierce
        range=ranged
        damage=9
        number=3
        icon=attacks/crossbow-human.png
        [animation]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-150
                end=0
                image="units/black_army/black_crossbowman.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/animation]
        [animation]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-150
                end=0
                image="units/black_army/black_crossbowman.png"
                sound=crossbow.ogg
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
