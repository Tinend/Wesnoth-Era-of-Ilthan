name: WML
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Clone Wesnoth 1.18 without checkout17
      run: |
        git clone --no-checkout https://github.com/wesnoth/wesnoth.git

    - name: Initialize sparse checkout
      run: |
        git --git-dir wesnoth sparse-checkout init

    - name: Set sparse checkout to only fetch the data/ directory
      run: |
        git --git-dir wesnoth sparse-checkout set data

    - name: Checkout branch 1.18
      run: |
        git --git-dir wesnoth checkout 1.18

    - name: Run wmllint
      run: |
        wesnoth/data/tools/wmllint -S -d wesnoth/data/core . | grep -v wesnoth/

    - name: Run wmlindent
      run: |
        wesnoth/data/tools/wmlindent -d .

    - name: Run wmlscope
      run: |
        wesnoth/data/tools/wmlscope -d wesnoth/data/core . | grep -v wesnoth/
